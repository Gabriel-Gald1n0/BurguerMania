<app-header></app-header>
<div class="div-title">
  <h1>pedido</h1>
</div>

<div class="form-container">
  <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="produto1">Produto <span>*</span></label>
        <input type="text" id="produto1" name="produto1" [(ngModel)]="order.produto1" required>
      </div>
      <div class="form-group">
        <label for="quantidade1">Quantidade <span>*</span></label>
        <input type="number" id="quantidade1" name="quantidade1" min="1" step="1" [(ngModel)]="order.quantidade1"required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="produto2">Produto <span>*</span></label>
        <input type="text" id="produto2" name="produto2" [(ngModel)]="order.produto2">
      </div>
      <div class="form-group">
        <label for="quantidade2">Quantidade <span>*</span></label>
        <input type="number" id="quantidade2" name="quantidade2" min="1" step="1" [(ngModel)]="order.quantidade2">
      </div>
    </div>
    <div class="form-group">
      <label for="observacao">Observação <span>*</span></label>
      <textarea id="observacao" name="observacao" rows="5" [(ngModel)]="order.observacao" required></textarea>
    </div>
    <div class="button-container">
      <app-button type="submit" [buttonText]="buttonText"></app-button>
    </div>
  </form>
</div>
